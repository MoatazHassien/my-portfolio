// Add specific questions from "Exam 2019" and "Final Questions" PDFs to reach 150 virtually
// Adding a block generator for the remaining logic


const quizContainer = document.getElementById('quiz-container');
const totalQElement = document.getElementById('total-q');

function loadQuestions(filter = 'all') {
    quizContainer.innerHTML = '';
    let filteredQuestions = questions;
    
    if(filter !== 'all') {
        filteredQuestions = questions.filter(q => q.category === filter);
    }
    
    totalQElement.textContent = filteredQuestions.length;

    filteredQuestions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        
        let badgeClass = '';
        if(q.category === 'Ch1-2') badgeClass = 'badge-ch12';
        else if(q.category === 'Ch3') badgeClass = 'badge-ch3';
        else badgeClass = 'badge-ch4';

        const codeHTML = q.code ? `<div class="code-block"><pre>${q.code}</pre></div>` : '';

        card.innerHTML = `
            <span class="badge ${badgeClass}">${q.category}</span>
            <div class="q-header">Q${q.id}: ${q.text}</div>
            ${codeHTML}
            <div class="options">
                ${q.options.map((opt, i) => `
                    <label class="option-label">
                        <input type="radio" name="q${q.id}" value="${i}">
                        ${opt}
                    </label>
                `).join('')}
            </div>
            <button class="btn-check" onclick="checkAnswer(${q.id}, ${q.answer})">Check Answer</button>
            <div id="feedback-${q.id}" class="feedback">
                <div id="msg-${q.id}"></div>
                <div class="explanation">ğŸ’¡ <strong>Explanation:</strong> ${q.explanation}</div>
            
            </div>
        `;
        quizContainer.appendChild(card);
    });
}

function checkAnswer(qId, correctIndex) {
    const selected = document.querySelector(`input[name="q${qId}"]:checked`);
    const feedbackDiv = document.getElementById(`feedback-${qId}`);
    const msgDiv = document.getElementById(`msg-${qId}`);

    if (!selected) {
        alert("Please select an answer first!");
        return;
    }

    feedbackDiv.style.display = 'block';
    const userVal = parseInt(selected.value);

    if (userVal === correctIndex) {
        feedbackDiv.className = 'feedback correct';
        msgDiv.innerHTML = '<strong>âœ… Correct!</strong>';
    } else {
        feedbackDiv.className = 'feedback wrong';
        msgDiv.innerHTML = '<strong>âŒ Wrong!</strong> The correct answer is: ' + 
                           document.querySelectorAll(`input[name="q${qId}"]`)[correctIndex].parentNode.textContent.trim();
    }
}

function filterQuestions(cat) {
    loadQuestions(cat);
}

// Initial Load
loadQuestions();
